<!DOCTYPE html>
<html>
<head>
    <title>Music Club Registration</title>
</head>
<body style="background-image: url('https://images.unsplash.com/photo-1497034825429-c343d7c6a68f'); background-size: cover;">

<form>
    <h1>Music Club Registration</h1>

    Enter Name: <input type="text" name="name"><br><br>
    
    Gender: 
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female 
    <br><br>

    Email Address: <input type="email" name="email"><br><br>
    
    Select Instrument:
    <select name="instrument">
        <option value="guitar">Guitar</option>
        <option value="drums">Drums</option>
        <option value="keyboard">Keyboard</option>
        <option value="vocals">Vocals</option>
    </select>
    <br><br>

    Password: <input type="password" name="password"><br><br>

    <input type="submit" value="Register">
    <input type="reset" value="Clear">
</form>

<br><br><br>

<h2>Learn More About Music Theory</h2>

<iframe src="https://www.musictheory.net/" height="500" width="750" title="Music Theory"></iframe>

</body>
</html>
