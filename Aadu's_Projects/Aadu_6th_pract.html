<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interactive Quiz Application</title>
    </head>
<body>
    <h1>Interactive Quiz Application</h1>
    <script>
 // Define quiz questions and answers
    const quizQuestions = [
        {
        question: "What is the course duration of B.Tech?",
        options: ["1 years", "2 years", "3 years", "4 years"],
        correctAnswer: "4 years"
        },
        {
        question: "which one of these comes under the core branches in B.tech?",
        options: ["ComputerScience", "Datascience", "Cybersecurity", "Ai"],
        correctAnswer: "ComputerScience",
        },
        {
        question: "Where is the GH Raisoni college located?",
        options: ["Kharadi", "Hinjewadi", "Wagholi", "Aundh"],
        correctAnswer: "Wagholi",
        }
    ];
 let userAnswers = []; // Store user's answers
 let score = 0; // Initialize score
 // Function to start the quiz
 function startQuiz() {
    const userName = prompt("Welcome to the Quiz! Please enter your name:");
    if (userName) {
        alert(`Welcome, ${userName}! Let's begin the quiz.`);
        displayQuestion(0);
        }  else {
            alert("Please enter your name to start the quiz.");
        }
 }
// Function to display quiz questions
 function displayQuestion(index) {
    if (index < quizQuestions.length) {
    const questionData = quizQuestions[index];
    const userResponse = prompt(`${index + 1}.
    ${questionData.question}\n\n${questionData.options.join('\n')}`);
    if (userResponse) {
        userAnswers.push(userResponse);
        validateAnswer(userResponse, questionData.correctAnswer, index);
        }else {
            alert("Please select an answer.");
            displayQuestion(index);
            }
            } else {
                endQuiz(); // End quiz after all questions are answered
                }
 }
 // Function to validate user's answer
 function validateAnswer(userResponse, correctAnswer, index) {
    if (userResponse === correctAnswer) {
        alert("Correct answer!");
        score++;
        } else {
            alert(`Incorrect answer. The correct answer is: ${correctAnswer}`);
            }
    displayQuestion(index + 1); // Display next question
 }
 // Function to end the quiz and display the final score
 function endQuiz() {
    alert(`Quiz completed! Your final score is: ${score}/${quizQuestions.length}`);
 }
 // Start the quiz
 startQuiz();
    </script>
 </body>
</html>
